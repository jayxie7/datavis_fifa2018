<!DOCTYPE html>
<meta charset="utf-8">

<html>
    <head>
        <title>FIFA World Top 50 Players Data Visualisation</title>
        <link rel="shortcut icon" href="img/1200px-2018_FIFA_World_Cup.svg.png">
        
        <!--Link to Own CSS-->
        <link rel="stylesheet" href="FIFA World Top 50 players 2018.css">

    <body>
        <h1>FIFA World Top 50 Players</h1>

        <div class="row">

                <svg id="bubble" width="100%" height="700" font-family="sans-serif" font-size="10" text-anchor="middle">
                    <div class="newradar" style="display: inline-flex;"></div>

                </svg>
            </div>
            
            <div class="column02">   
                <div class="row01">
                    <svg id="radar" width="100%" height="350" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>

                </div>
                <div class="row02">
                    <svg id="sunburst" width="100%" height="350" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>
                </div>
            </div>
        </div>
        
        <p id="dataSource">Data sourced from Sofifa (https://sofifa.com/)</p>
    </body>

    <script src="js/d3-path.v1.min.js" charset="utf-8"></script>
